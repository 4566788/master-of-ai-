<!DOCTYPE html>

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        @keyframes neonBlink {
            0% { color: transparent; }
            50% { color: #39FF14; } /* Neon green */
            100% { color: transparent; }
        }
        @keyframes colorChange {
            0% { color: #39FF14; } /* Neon green */

            100% { color: #39FF14; } /* Back to neon green */
        }
        .blink-text {

            font-weight: bold;

            bottom: 20px;

            background-color: #39FF14;  /* Neon green color */

            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover, .refresh-button:hover, .prototype-button:hover, .worm-button:hover, .deepfake-button:hover, .color-changing-button:hover, .instagram-button:hover {
            background-color: #00FF00;  /* Green color on hover */
        }
        .subheading, .deepfake-warning {
            color: red;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }
        .warning {

            font-family: Arial, sans-serif;

            font-size: 16px;

        }
        .prototype-subheading, .generate-images-subheading {

            font-size: 24px;

            font-weight: bold;
            text-transform: uppercase;

        .generate-images-button:hover {

    <!-- Animation for "MADE BY KAIRAV GAUBA" -->
    <div class="blink-text"></div>
    <script>
        // Text to be animated
        const text = "MADE BY KAIRAV GAUBA";
        let index = 0;
        let isErasing = false;

        // Function to animate text writing and erasing
        function animateText() {
            const blinkText = document.querySelector('.blink-text');
            
            setInterval(() => {
                if (!isErasing) {
                    blinkText.textContent = text.slice(0, index++);
                    if (index > text.length) {
                        isErasing = true;
                    }
                } else {
                    blinkText.textContent = text.slice(0, index--);
                    if (index === 0) {
                        isErasing = false;
                    }
                }
            }, 500); // Interval between adding/removing characters (ms)
        }

        // Start the animation when the page loads
        animateText();

        // Function to animate heading color change
        function animateHeadingColor() {

            setInterval(() => {

                } else {
                    mainHeading.style.color = '#39FF14'; // Neon green color
                }

                isNeonColor = !isNeonColor;
            }, 1000); // Interval for color change (ms)
        }A

        // Start heading color animation
